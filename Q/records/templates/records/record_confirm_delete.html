{% extends "qhome/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Match in Queue</legend>
                <h2> Are you sure you want to delete the match at {{ object.court }} set for {{ object.creation_date }}? </h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-sec" href={% url 'queues-list' %}>Cancel</button>
            </div>
        </form>

    </div>
{% endblock content %}
