{% extends "queues/base.html" %}

{% block content %}
    <div class="container">
            <div class="row valign-wrapper">
                <div class="col s6 offset-s3 valign">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title center-align">Delete {{object.first_name}}</span>
                            <form method="POST">
                                {% csrf_token %}
                                <p class="card-text">
                                        Are you sure you want to delete player {{ object.first_name }}?
                                </p>
                                <div class="center-align top-margin">
                                        <a class="waves-effect waves-light btn-small" href="{% url 'player-list'%}">Cancel</a>
                                        <button class="waves-effect waves-light red lighten-2 btn-small" type="submit">Delete
                                            <i class="material-icons right">delete</i>
                                        </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock content %}
