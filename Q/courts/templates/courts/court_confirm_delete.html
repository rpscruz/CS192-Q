{% extends "qhome/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Court</legend>
                <h2> Are you sure you want to delete court {{ object.court_name }} at {{ object.venue.venue_name }}? </h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-sec" href={% url 'courts-list' %}>Cancel</button>
            </div>
        </form>

    </div>
{% endblock content %}
